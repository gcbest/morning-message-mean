<h2 class="page-header">Welcome to your Dashboard</h2>
<p>Welcome Friend!</p>

<form (submit)="onMsgChoiceSubmit()">
  <div class="form-group">
    <label>Weather</label>
    <input type="checkbox" [(ngModel)]="hasWeather" name="hasWeather" class="form-control">
  </div>
  <div class="form-group">
    <label>Positivity</label>
    <input type="checkbox" [(ngModel)]="hasPositivity" name="hasPositivity" class="form-control">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
