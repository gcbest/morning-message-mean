<div class="row">
  <div class="col-sm-12">
    <h2 *ngIf="client">Hi, {{ client.name }}</h2>
    <h3 class="page-header">Welcome to your Dashboard</h3>
    <h4>Select the information you would like to receive</h4>
    <div class="row">
          <div class="col-sm-12 col-md-6" >
            <img (click)="toggleWeather()" [class.chosen]="hasWeather" src="https://maxcdn.icons8.com/Share/icon/Weather//partly_cloudy_day_filled1600.png" alt="Weather">
          </div>
          <div class="col-sm-12 col-md-6" >
            <img (click)="toggleQuote()" [class.chosen]="hasQuote" src="https://image.freepik.com/free-icon/conversation-mark-interface-symbol-of-circular-speech-bubble-with-quotes-signs-inside_318-56572.jpg" alt="Quote">
          </div>
          <div class="col-sm-12 col-md-6" >
            <img (click)="toggleNews()" [class.chosen]="hasNews" src="http://ckecommunity.com/wp-content/uploads/2015/07/7_MTUtMDYtMTUtbmV3cy0x.jpg" alt="News">
          </div>
          <div class="col-sm-12 col-md-6" >
            <img (click)="toggleTravel()" [class.chosen]="hasTravel" src="https://image.flaticon.com/icons/svg/55/55172.svg" alt="Travel">
          </div>

          <div class="col-sm-12" *ngIf="displayForm()">
            <h3 class="page-header">Information Needed</h3>
            <form (submit)="onMsgSubmit()">
              <div *ngIf="hasWeather" class="form-group">
                <h4>Weather</h4>
                <input type="checkbox" [(ngModel)]="hasWeather" name="hasWeather" class="form-control hide">
                <input type="text" [(ngModel)]="zipCode" name="zipCode" class="form-control" placeholder="Enter Address or Zip Code">
              </div>
              <div class="form-group">
                <input type="checkbox" [(ngModel)]="hasQuote" name="hasQuote" class="form-control hide">
              </div>
              <div *ngIf="hasNews" class="form-group">
                <h4>News</h4>
                <input type="checkbox" [(ngModel)]="hasNews" name="hasNews" class="form-control hide">
                <select [(ngModel)]="newsSource" name="newsSource" (ngModelChange)="onNewsChange($event)">
                  <option>CNN</option>
                  <option>Google News</option>
                  <option>The New York Times</option>
                </select>
              </div>
              <div *ngIf="hasTravel" class="form-group">
                <h4>Travel Time</h4>
                <input type="checkbox" [(ngModel)]="hasTravel" name="hasTravel" class="form-control hide">
                <label>Home Address</label>
                <input type="text" [(ngModel)]="homeAddress" name="homeAddress" class="form-control">
                <label>Work Address</label>
                <input type="text" [(ngModel)]="workAddress" name="workAddress" class="form-control">
              </div>

            <div class="form-group">
              <h4>What time would you like your message sent?</h4>
              <flash-messages></flash-messages>
              <input type="text" [(ngModel)]="msgTime" name="msgTime" class="form-control" placeholder="hh:mm am">
            </div>

              <input type="submit" value="Submit" class="btn btn-primary">
            <input type="button" (click)="setMsgTime()" value="Send a Test Message" class="btn btn-success">
            <input type="button" (click)="stopMsgs()" value="Cancel Messages" class="btn btn-danger">
            </form>

          </div>
    </div>
</div>
</div>
